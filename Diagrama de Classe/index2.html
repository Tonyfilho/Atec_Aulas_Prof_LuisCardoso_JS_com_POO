<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    
    <link rel="stylesheet" href="Style2.css">
</head>
<body>
    <div class="corpo">
 
 
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="my-addon">Numero do Professor</span>
        </div>
        <input id="nProf" class="form-control" type="text" name="" placeholder="Numero do Professor" aria-label="Recipient's " aria-describedby="my-addon">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="my-addon">Nome do  Professor</span>
        </div>
        <input id="nNome" class="form-control" type="text" name="" placeholder="Numero do Professor" aria-label="Recipient's " aria-describedby="my-addon">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="my-addon">Morada do Professor</span>
        </div>
        <input id="nMorada" class="form-control" type="text" name="" placeholder="Numero do Professor" aria-label="Recipient's " aria-describedby="my-addon">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="my-addon">Data de Nascimento </span>
        </div>
        <input id="nDataNasc" class="form-control" type="text" name="" placeholder="Numero do Professor" aria-label="Recipient's " aria-describedby="my-addon">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="my-addon">Insira o NIF do Professor </span>
        </div>
        <input id="nNIF" class="form-control" type="text" name="" placeholder="Numero do Professor" aria-label="Recipient's " aria-describedby="my-addon">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="my-addon">Insira o Escalão do Professor </span>
        </div>
        <input id="nEscalao" class="form-control" type="text" name="" placeholder="Numero do Professor" aria-label="Recipient's " aria-describedby="my-addon">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="my-addon">Insira o Mês do Salario </span>
        </div>
        <input id="nEscalao" class="form-control" type="text" name="" placeholder="Numero do Professor" aria-label="Recipient's " aria-describedby="my-addon">
    </div>





</div>
</body>
</html>
